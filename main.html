<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
</head>
<body>
    <!-- Container with fixed width -->
    <div class="container" style="width: 600px; border: 5px solid rgb(4, 255, 4); background-color: rgb(41, 0, 0);">

        <!-- Row 1 -->
        <div class="row" style="border: 5px solid rgb(255, 188, 188); height: 200px;">
            <div class="col-md-4 col-sm-6" style="background-color: teal; border: 2px dotted rgb(38, 38, 43);">
                <!-- Content for Row 1 Column 1 -->Row1 col1
            </div>
            <div class="col-md-8 col-sm-6" style="background-color: thistle; border: 2px dotted rgb(38, 38, 43);">
                <!-- Content for Row 1 Column 2 -->Row1 col2
            </div>
        </div>

        <!-- Row 2 -->
        <div class="row" style="border: 5px solid rgb(255, 188, 188); height: 200px;">
            <!-- Add classes and styles for Row 2 -->
            <div class="col-md-4 col-md-2" style="background-color: tomato; margin-left:97px; border: 2px dotted rgb(38, 38, 43);">
                <!-- Content for Row 2 Column 1 -->Row2 col1
            </div>
            <div class="col-md-4 col-md-2" style="background-color:  turquoise;  margin-left:97px; border: 2px dotted rgb(38, 38, 43);">
                <!-- Content for Row 2 Column 2 -->Row2 col2
            </div>

        </div>

        <!-- Row 3 -->
        <div class="row justify-content-md-center" style="border: 5px solid rgb(255, 188, 188); height: 200px;">
            <!-- Add classes and styles for Row 3 -->
			 <div class="col-md-4 col-md-2" style="background-color: violet; margin-left:97px; border: 2px dotted rgb(38, 38, 43);">
                <!-- Content for Row 2 Column 1 -->Row2 col1
            </div>
            <div class="col-md-4 col-md-2" style="background-color:  yellowgreen;  margin-right:97px; border: 2px dotted rgb(38, 38, 43);">
                <!-- Content for Row 2 Column 2 -->Row2 col2
            </div>

        </div>

    </div>
</body>
</html>
